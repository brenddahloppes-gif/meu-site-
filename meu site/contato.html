<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Code Learner Hub</title>
    <link rel="stylesheet" href="css/style.css">
    <style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #af8e4c;
    color: white;
    padding: 15px;
    text-align: center;
}

nav a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
    font-weight: bold;
}

nav a:hover {
    text-decoration: underline;
}

main {
    padding: 20px;
}

footer {
    background-color: #222;
    color: white;
    text-align: center;
    padding: 10px;
    position: relative;
    bottom: 0;
    width: 100%;
}

table {
    border-collapse: collapse;
    width: 80%;
    margin: 20px 0;
}

table, th, td {
    border: 1px solid black;
}

th, td {
    padding: 10px;
    text-align: left;
}

form input, form select, form textarea {
    margin-bottom: 10px;
    width: 300px;
    display: block;
}
</style>
</head>
<body>
<header>
    <h1>Contato</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="curriculo.html">Currículo</a>
        <a href="github.html">GitHub</a>
        <a href="serviços.html">Serviços</a>
        <a href="contato.html">Contato</a>
    </nav>
</header>

<main>
    <form>
        <label>Nome Completo:</label>
        <input type="text" name="nome" required><br>

        <label>Telefone:</label>
        <input type="tel" name="telefone"><br>

        <label>Email:</label>
        <input type="email" name="email" required><br>

        <label>Tipo:</label>
        <select name="tipo">
            <option value="fisica">Pessoa Física</option>
            <option value="juridica">Pessoa Jurídica</option>
        </select><br>

        <label>Melhor horário para contato:</label>
        <input type="time" name="horario"><br>

        <label>Serviço desejado:</label><br>
        <input type="checkbox" name="servico1"> Site Estático<br>
        <input type="checkbox" name="servico2"> Site Dinâmico<br>
        <input type="checkbox" name="servico3"> Site Avançado<br>

        <label>Descrição:</label><br>
        <textarea name="descricao" rows="4" cols="50"></textarea><br>

        <button type="submit">Enviar</button>
    </form>
</main>
<a href="#topo" class="voltar-topo">⬆️ Voltar ao topo</a>


<footer>
    <p>&copy; 2024 Code Learner Hub</p>
</footer>
<script src="js/script.js"></script>
</body>
</html>
